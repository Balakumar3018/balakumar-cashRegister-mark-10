<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cash Register App</title>
</head>
<body>
    <div class="container">
    <h1>Cash Register App</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-amount">Bill amount:</label>
    <input  class="button-input" id="bill-amount"> 
    <label for="cash-given-amount">Cash Given :</label>
    <input class="button-input" id="cash-given-amount">
    <button id="btn-check">Check</button>
    <h2 id="message-display"></h2>
    <table class="table-notes">
        <tr>
            <th>No of notes</th>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
            <td class="NotesCount"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
<script src="javascript.js" type="text/javascript"></script>
</div>
</body>
</html>
